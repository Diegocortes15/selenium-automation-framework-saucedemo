name: Selenium_Tests_SUT_saucedemo

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven

      - name: Install Allure
        run: |
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.24.0/allure-commandline-2.24.0.zip
          unzip allure-commandline-2.24.0.zip -d /opt/

      - name: Start Docker Compose
        run: |
          docker-compose -f docker/docker-compose.yml up -d --build
        working-directory: ${{ github.workspace }}

      - name: Build with Maven
        run: mvn clean verify

      - name: Generate Allure Report
        if: always()
        run: |
          export PATH=$PATH:/opt/allure-2.24.0/bin
          source ~/.bashrc
          allure generate target/allure-results --clean

      - name: Upload Artifacts - Allure Report - Logger
        if: always()
        uses: actions/upload-artifact@v2
        with:
          name: test-artifacts
          path: |
            allure-report
            target/logger.log
          retention-days: 14

      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            **/surefire-reports/junitreports/TEST-*.xml

      - name: Stop Docker Compose
        run: |
          docker-compose -f docker/docker-compose.yml down
        working-directory: ${{ github.workspace }}
